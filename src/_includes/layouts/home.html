{% extends "layouts/base.html" %} {% set pageCriticalStyles = ['css/home.css']%}

{% block content %}

<div class="[ intro ][ panel ]">
  <article>
    <div class="[ intro__media ]">
      <img
        class="[ intro__image ]"
        src="{{ intro.image }}"
        alt="{{ intro.imageAlt }}"
      />
    </div>
    <div class="[ wrapper ]">
      <div class="[ intro__header ] [ flow ]">
        <h1
          class="[ intro__heading ] [ text-800 md:text-800 lg:text-900 weight-bold]"
        >
          {{ intro.header }}
        </h1>
        <a href="{{ intro.buttonUrl }}" class="button"
          >{{ intro.buttonText }}</a
        >
      </div>
    </div>
  </article>
</div>

  {% include "partials/services-section.html"%}
  {% include "partials/about-me.html"%}
  {% include "partials/contact-section.html"%}

{% endblock %}
